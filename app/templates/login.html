{% extends "base.html" %}

{% block content %}
	<h1> Login </h1>
	<form action="" method="post" name="login">
		{{ form.hidden_tag() }}
		<p>
			Username: {{ form.username(size=25) }}
		</p>
		<p> 
			Password: {{ form.password(size=25) }}
		</p>
		<p><input type="submit" value="Login"></p>
	</form>
{% endblock %}
